<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .dialog-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .dialog-container.active {
            display: block;
        }
        .dialog-container h2 {
            margin: 0 0 10px;
        }
        .dialog-container input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .dialog-container button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .dialog-container button:hover {
            background-color: #0056b3;
        }
        .dialog-container label {
            margin-top: 10px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dialog-container" id="circleDialog">
        <h2>Enter Circle Radius</h2>
        <input type="number" id="radiusInput" placeholder="Enter radius" required />
        <button id="calculateBtn">Calculate Area</button>
        <div id="resultContainer" style="display:none;">
            <p id="areaText"></p>
            <label>
                <input type="checkbox" id="preventCheckbox"> Prevent this page from creating additional dialogs
            </label>
        </div>
    </div>

</body>
</html>
